<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel="stylesheet" href="DAddress.css"/>
   
</head>


<body>
   <a href="https://www.myntra.com/" target="_blank">
    <img id="img" src="https://images.indianexpress.com/2021/01/myntra.png" >
</a>
    <div class="container">
    <h3>
        Delivery Address:
    </h3>
    <form>
      <div>
            <label class="detail">Full Name :</label>
            <input id="name" type="text" placeholder="Enter your full Name">
       
            <label class="detail">Mobile No :</label>
            <input id=number type="number" placeholder="Mobile No.">
       
            <label class="detail">Alternate No :</label>
            <input id="altnumber" type="number" placeholder="Alternate Mobile">
       
            <label class="detail">Email :</label>
            <input id="email" type="email" placeholder="example@gmail.com">
       
            <label class="detail">Address :</label>
            <input id="address" type="text" placeholder="Flat no.-Street-Area-Locality">
       
            <label class="detail">City :</label>
            <input id="city" type="text" placeholder="Mumbai">
            
       
            <label class="detail">PinCode :</label>
            <input id="pin" type="number" placeholder="eg-123456">
       
            <label class="detail">State :</label>
            <input id="state" type="text" placeholder="Maharashtra">
        </div>
        <button id="submit" type="submit">Save and Deliver here</button>
        <br>
       
</form>
<a href="http://127.0.0.1:5501/Payment/Dpayment.html" target="_blank">
    <button id="paymentpage">Proceed to Payment</button>
 </a>



</div>
    
</body>
<script src="DAddress.js"></script>
</html>
